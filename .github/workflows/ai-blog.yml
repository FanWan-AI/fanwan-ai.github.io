name: AI Daily Blog
'on':
  schedule:
    - cron: "0 0 * * *"        # UTC 00:00 = 北京时间 08:00，每天一次
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin    # SVG→PNG 转换（生成OG图）
          pip install feedparser requests python-dateutil markdown2 beautifulsoup4

      - name: Generate AI Daily Blog
        env:
          SOURCES_JSON:        tools/sources.ai.json
          ARXIV_MODE:          ${{ vars.ARXIV_MODE }}
          ARXIV_FALLBACK:      ${{ vars.ARXIV_FALLBACK }}
          PREFERRED_PROVIDER:  ${{ vars.PREFERRED_PROVIDER }}

          OPENAI_API_KEY:      ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL:        ${{ vars.OPENAI_MODEL }}

          OPENROUTER_API_KEY:  ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL:    ${{ vars.OPENROUTER_MODEL }}

          TOGETHER_API_KEY:    ${{ secrets.TOGETHER_API_KEY }}
          TOGETHER_MODEL:      ${{ vars.TOGETHER_MODEL }}

          DEEPSEEK_API_KEY:    ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_MODEL:      ${{ vars.DEEPSEEK_MODEL }}

          DASHSCOPE_API_KEY:   ${{ secrets.DASHSCOPE_API_KEY }}
          DASHSCOPE_MODEL:     ${{ vars.DASHSCOPE_MODEL }}

          OPENAI_BASE_URL:     ${{ vars.OPENAI_BASE_URL }}
          OPENROUTER_BASE_URL: ${{ vars.OPENROUTER_BASE_URL }}
          TOGETHER_BASE_URL:   ${{ vars.TOGETHER_BASE_URL }}
          DEEPSEEK_BASE_URL:   ${{ vars.DEEPSEEK_BASE_URL }}
          DASHSCOPE_BASE_URL:  ${{ vars.DASHSCOPE_BASE_URL }}

          MIN_ITEMS:           6
          LANGS:               zh,en,es
          MAX_WORDS:           1100

          BUTTONDOWN_API_KEY:  ${{ secrets.BUTTONDOWN_API_KEY }}
          BUTTONDOWN_STATUS:   draft
        run: |
          python tools/ai_blog_pipeline.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Stage ScholarPush changes first (always present when pipeline runs)
          git add -A data/ai/scholarpush || true
          # Stage blog HTML if generated (Daily may be disabled some days)
          if [ -d "blog" ]; then git add -A blog || true; fi
          # Stage blog data folder if present
          if [ -d "data/ai/blog" ]; then git add -A data/ai/blog || true; fi
          # Stage OG assets if present
          if [ -d "assets/og" ]; then git add -A assets/og || true; fi
          git commit -m "chore(ai): daily blog $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
