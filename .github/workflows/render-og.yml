name: Render OG PNGs

on:
  workflow_dispatch:
  push:
    paths:
      - 'assets/blog/*.svg'
      - 'scripts/svg-to-png.mjs'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - run: npm run og:render
      - name: Commit PNGs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add assets/blog/*.png || true
          if git diff --cached --quiet; then
            echo "No PNG changes to commit"
          else
            git commit -m "chore(og): render PNG covers from SVG"
            git push
          fi
