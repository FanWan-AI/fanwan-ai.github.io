name: Build Blog from Markdown

on:
  push:
    branches:
      - main
    paths:
      - 'content/blog/**'
      - 'scripts/generate-blog.mjs'
      - 'scripts/translate-markdown.mjs'
      - 'scripts/build-blog-index.mjs'
      - 'scripts/generate-og-from-template.mjs'
      - 'assets/og-template.svg'
      - 'package.json'
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - run: npm run site:build
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: ${{ vars.DEEPSEEK_BASE_URL }}
          DEEPSEEK_MODEL: ${{ vars.DEEPSEEK_MODEL }}
      - name: Commit generated blog pages & covers
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add blog.html || true
          git add blog/*.html || true
          git add assets/blog/*.png || true
          git add assets/blog/*.svg || true
          if git diff --cached --quiet; then
            echo "No blog changes to commit"
          else
            git commit -m "chore(blog): generate HTML & OG covers from Markdown"
            git push
          fi
