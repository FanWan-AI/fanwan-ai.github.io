name: Model Watch daily

on:
  schedule:
    # Daily 06:00 Beijing = Daily 22:00 UTC (previous day)
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Daily picks
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
          DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Tri/bi-lingual summarizer and caching toggles
          BILINGUAL_MODE: 1
          SNAPSHOT_USE_BATCH: 1
          TRI_CACHE_FILE: data/ai/modelswatch/tri_cache.json
          TRI_CACHE_PERSIST: 1
          # Optional: cap number of NEW LLM summaries per run (uncomment to enable)
          # SNAPSHOT_MAX_NEW: 40
          MODELSWATCH_DAILY_GH_N: ${{ vars.MODELSWATCH_DAILY_GH_N }}
          MODELSWATCH_DAILY_HF_N: ${{ vars.MODELSWATCH_DAILY_HF_N }}
          MODELSWATCH_DAILY_COOLDOWN_DAYS: ${{ vars.MODELSWATCH_DAILY_COOLDOWN_DAYS }}
          MODELSWATCH_DAILY_HISTORY_WINDOW: ${{ vars.MODELSWATCH_DAILY_HISTORY_WINDOW }}
          MODELSWATCH_DAILY_ALPHA: ${{ vars.MODELSWATCH_DAILY_ALPHA }}
        run: |
          node -v
          # Build snapshots (weekly usually does, but ensure freshness)
          node tools/modelswatch/build_snapshots.mjs || echo "snapshot build failed"
          # Incremental tri-lingual snapshot summaries (reuses cache)
          node tools/modelswatch/generate_snapshot_summaries.mjs || echo "snapshot summaries failed"
          # Summary coverage JSON
          node tools/modelswatch/summaries_coverage.mjs || echo "summaries coverage failed"
          node tools/modelswatch/daily.mjs
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/ai/modelswatch/daily_*.json data/ai/modelswatch/daily/*.json data/ai/modelswatch/daily/dates.json data/ai/modelswatch/state.json
          git add data/ai/modelswatch/snapshots/** data/ai/modelswatch/summary_cache.json data/ai/modelswatch/summaries_coverage.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(modelswatch): daily picks"
            git push
          fi
