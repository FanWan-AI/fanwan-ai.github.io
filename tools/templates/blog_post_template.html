<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>{{TITLE}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{DESCRIPTION}}">
<link rel="canonical" href="{{CANONICAL}}">

<!-- OpenGraph / Twitter -->
<meta property="og:type" content="article">
<meta property="og:title" content="{{TITLE}}">
<meta property="og:description" content="{{DESCRIPTION}}">
<meta property="og:image" content="{{OG_IMAGE}}">
<meta property="article:published_time" content="{{PUBLISHED}}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{TITLE}}">
<meta name="twitter:description" content="{{DESCRIPTION}}">
<meta name="twitter:image" content="{{OG_IMAGE}}">

<style>
  body{font-family:system-ui,Segoe UI,Roboto,sans-serif;margin:0;line-height:1.6;color:#111}
  .wrap{max-width:840px;margin:auto;padding:24px}
  h1{margin:0 0 8px}
  .meta{color:#666;font-size:14px;margin-bottom:16px}
  .toc{background:#f6f8fa;border:1px solid #eee;padding:12px;border-radius:8px;margin:16px 0}
  .refs a{word-break:break-all}
  pre{white-space:pre-wrap}
  blockquote{border-left:4px solid #eee;padding-left:12px;color:#444}
  img{max-width:100%;height:auto}
  a{color:#0b63ce}
  code{background:#f6f8fa;padding:0 4px;border-radius:4px}
  table{border-collapse:collapse;width:100%}
  th,td{border:1px solid #eee;padding:6px 8px;text-align:left}
  hr{border:none;border-top:1px solid #eee;margin:24px 0}
  footer{color:#666;font-size:13px;margin-top:24px}
</style>
</head>
<body>
<div class="wrap">
  <h1>{{TITLE}}</h1>
  <div class="meta">发布于 {{DATE_STR}} · 阅读约 {{READING_MIN}} 分钟 · 标签：{{TAGS}}</div>

  <div class="toc">
    <strong>目录</strong>
    <ol>
      {{TOC}}
    </ol>
  </div>

  <article>
    {{CONTENT_HTML}}
  </article>

  <hr>
  <section class="refs">
    <h3 id="refs">参考与来源</h3>
    <ul>
      {{REFS}}
    </ul>
  </section>

  <footer>
    <p>本页面由自动化脚本每日生成；如有勘误，欢迎在仓库提交 Issue 或 PR。</p>
  </footer>
</div>
</body>
<!-- Minimal analytics placeholder compatible with static hosting; noop by default -->
</html>
