<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OG Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;padding:20px;background:#0b1220;color:#e5e7eb}
    label{display:block;margin:.5rem 0}
    input,textarea{width:100%;max-width:720px;padding:.6rem;border-radius:8px;border:1px solid #334155;background:#0f172a;color:#e5e7eb}
    .row{margin:.75rem 0}
    .btn{display:inline-block;padding:.6rem 1rem;border-radius:10px;background:#0ea5e9;color:#fff;text-decoration:none;border:0}
    iframe{width:100%;height:400px;border:1px solid #334155;border-radius:12px;margin-top:1rem;background:#0b1220}
  </style>
</head>
<body>
  <h1>OG Image Generator</h1>
  <p>Fill fields and click Update to preview. Right-click the preview to save as PNG/SVG via your browser or use a screen capture plugin.</p>
  <div class="row"><label>Title<input id="title" value="标题 Title"></label></div>
  <div class="row"><label>Subtitle<textarea id="desc">副标题/摘要 Subtitle</textarea></label></div>
  <div class="row"><button class="btn" id="update">Update Preview</button></div>
  <iframe id="preview" src="../assets/og-template.svg"></iframe>
  <script>
    const iframe=document.getElementById('preview');
    document.getElementById('update').addEventListener('click',()=>{
      fetch('../assets/og-template.svg').then(r=>r.text()).then(svg=>{
        svg=svg.replace('id="og-title" x="80" y="270" font-size="56" font-weight="700">标题 Title','id="og-title" x="120" y="270" font-size="56" font-weight="700">'+document.getElementById('title').value)
               .replace('id="og-desc" x="80" y="330" font-size="28" opacity="0.95">副标题/摘要 Subtitle','id="og-desc" x="120" y="330" font-size="28" opacity="0.95">'+document.getElementById('desc').value);
        const blob=new Blob([svg],{type:'image/svg+xml'});
        const url=URL.createObjectURL(blob);
        iframe.src=url;
      });
    });
  </script>
</body>
</html>
