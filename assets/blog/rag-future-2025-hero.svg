<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="840" viewBox="0 0 1600 840" role="img" aria-label="RAG 2025 路线图封面">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#111827" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#111827" stop-opacity="0.25"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  <rect width="1600" height="840" fill="url(#g1)"/>
  <g filter="url(#soft)">
    <circle cx="250" cy="160" r="180" fill="#93c5fd" opacity="0.35"/>
    <circle cx="1450" cy="180" r="210" fill="#22d3ee" opacity="0.35"/>
    <circle cx="800" cy="730" r="220" fill="#f59e0b" opacity="0.22"/>
  </g>

  <g fill="#ffffff" opacity="0.92">
    <text x="120" y="200" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="64" font-weight="800">RAG 2025 路线图</text>
    <text x="120" y="260" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="28" opacity="0.9">从“长上下文”到 GraphRAG、检索感知训练与 KBLaM</text>
  </g>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="22" fill="#0f172a">
    <g transform="translate(120,360)">
      <rect width="420" height="140" rx="16" fill="#ffffff" opacity="0.95"/>
      <rect width="420" height="140" rx="16" fill="url(#g2)"/>
      <text x="20" y="44" font-weight="700" fill="#0ea5e9">结构化检索 · GraphRAG</text>
      <text x="20" y="86" fill="#334155">图谱/社区级索引，长程依赖与全局语义</text>
    </g>
    <g transform="translate(580,360)">
      <rect width="420" height="140" rx="16" fill="#ffffff" opacity="0.95"/>
      <rect width="420" height="140" rx="16" fill="url(#g2)"/>
      <text x="20" y="44" font-weight="700" fill="#6366f1">检索感知训练 · Self‑RAG/RAFT</text>
      <text x="20" y="86" fill="#334155">学会“何时检索、检什么”，证据链可审计</text>
    </g>
    <g transform="translate(1040,360)">
      <rect width="440" height="140" rx="16" fill="#ffffff" opacity="0.95"/>
      <rect width="440" height="140" rx="16" fill="url(#g2)"/>
      <text x="20" y="44" font-weight="700" fill="#14b8a6">Agentic RAG + MCP</text>
      <text x="20" y="86" fill="#334155">多工具协同，统一协议与可控编排</text>
    </g>
  </g>

  <g fill="#ffffff" opacity="0.9" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto">
    <text x="120" y="760" font-size="18">结论：RAG 不会淘汰，但“天真向量检索”会被升级为 结构化检索 + 检索感知训练 + 代理式编排 +（必要时）参数级更新。</text>
  </g>
</svg>