<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1220"/>
      <stop offset="100%" stop-color="#1b2335"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <style><![CDATA[
      .wrap { font-family: "Inter", "Noto Sans", "Noto Sans SC", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      .title-main { fill:#e5e7eb; font-weight:800; }
      .title-sub { fill:#cbd5e1; font-weight:700; }
      .title-accent { fill:url(#accent); font-weight:800; }
      .muted { fill:#cbd5e1; font-weight:500; }
      .pill-text { fill:#e5e7eb; font-weight:600; font-size:20px; text-anchor:middle; dominant-baseline:middle; alignment-baseline:middle; }
      .pill-bg { fill: rgba(255,255,255,0.08); stroke: rgba(255,255,255,0.12); }
    ]]></style>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="64" y="64" width="1072" height="502" rx="28" fill="rgba(13,18,32,0.55)" stroke="rgba(255,255,255,0.12)"/>
  </g>
  <g class="wrap">

<g transform="translate(112,148)">
<text x="0" y="0" class="title-main" font-size="50">RAG 会被淘汰吗？</text>
<text x="0" y="62" class="title-sub" font-size="30">从「大上下文」到 GraphRAG、检索感知训练与 KBLaM</text>
<text x="0" y="104" class="title-accent" font-size="34">—— 2025 路线图 ——</text>
</g>
<g transform="translate(112,310)">
